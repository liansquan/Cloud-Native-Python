<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Application</title>
</head>
<body>
    <form>
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="#">Tweet App Damo</a>
            </div>
        </div>
        <div id="main" class="container">
            <table class="table table-striped">
                <div>
                    Name: <input placeholder="Full Name of user" type="text"/>
                </div>
                <div>
                    Username: <input placeholder="Username" type="username"/>
                </div>
                <div>
                    email: <input placeholder="Email id" type="email"/>
                </div>
                <div>
                    password: <input placeholder="Password" type="password"/>
                </div>
                <div>
                    <button type="submit">Add User</button>
                </div>
            </table>
        </div>
    </form>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</body>
</html>
